name: Java CI with javac

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Create classes directory
      run: mkdir -p target/classes
      
    - name: Compile Java files
      run: javac -d target/classes $(find src -name "*.java")
      
    - name: Run tests
      run: |
        cd target/classes
        java com.gp27.amis.App
      continue-on-error: true  # Remove this if you have actual tests to run
